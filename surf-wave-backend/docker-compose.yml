version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: surfwave-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: surfwave
      POSTGRES_PASSWORD: surfwave123
      POSTGRES_DB: surfwave
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U surfwave -d surfwave']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - surfwave-network

  redis:
    image: redis:7-alpine
    container_name: surfwave-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - surfwave-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: surfwave-api
    restart: unless-stopped
    ports:
      - '3000:3000'
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      REDIS_HOST: redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - surfwave-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  surfwave-network:
    driver: bridge
